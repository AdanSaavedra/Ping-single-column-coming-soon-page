<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <picture class="logo-container">
        <img class="logo" src="./images/logo.svg" alt="logo" />
      </picture>
      <h1 class="m-text">We are Launching <span>soon!</span></h1>
      <p class="m-paragraph">Subscribe and get notified</p>
      <form class="email">
        <div class="input-container">
          <input
            id="inp"
            type="email"
            class="inp"
            required
            placeholder="Your email address..."
          />
          <p id="error"></p>
        </div>

        <button class="btn" id="btn" type="submit">Notify Me</button>
      </form>

      <picture class="il-container">
        <img
          class="illustration"
          src="./images/illustration-dashboard.png"
          alt=""
        />
      </picture>
    </main>
    <footer>
      <div class="f-pictures">
        <button type="button" class="btn2">
          <img
            class="f-icons"
            src="./images/facebook-f-brands.svg"
            alt="Facebook Button"
          />
        </button>
        <button type="button" class="btn2">
          <img
            class="f-icons"
            src="./images/twitter-brands.svg"
            alt="Twitter Button"
          />
        </button>
        <button type="button" class="btn2">
          <img
            class="f-icons"
            src="./images/instagram-brands.svg"
            alt="Instagram Button"
          />
        </button>
      </div>
      <p class="f-text">Â© Copyright Ping. All rights reserved.</p>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
